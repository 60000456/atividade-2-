<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade das Pessoas</title>
</head>
<body>
    <div class="container">
        <h1>Informe os dados</h1>
        <form id="ageForm">
            <div>
                <label for="name1">Nome da pessoa 1:</label>
                <input type="text" id="name1" name="name1" required>
            </div>
            <div>
                <label for="year1">Ano de nascimento da pessoa 1:</label>
                <input type="number" id="year1" name="year1" required>
            </div>
            <div>
                <label for="name2">Nome da pessoa 2:</label>
                <input type="text" id="name2" name="name2" required>
            </div>
            <div>
                <label for="year2">Ano de nascimento da pessoa 2:</label>
                <input type="number" id="year2" name="year2" required>
            </div>
            <div>
                <label for="name3">Nome da pessoa 3:</label>
                <input type="text" id="name3" name="name3" required>
            </div>
            <div>
                <label for="year3">Ano de nascimento da pessoa 3:</label>
                <input type="number" id="year3" name="year3" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div class="result" id="result"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
