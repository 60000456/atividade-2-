<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cotação do Dólar</title>
</head>
    <body>
        <div class="container">
            <h1>Calculadora de Cotação do Dólar</h1>
            <form id="cotacaoForm">
                <label for="cotacao">Cotação atual do dólar:</label>
                <input type="number" id="cotacao" name="cotacao" step="0.01" required>
                <button type="button" onclick="calcular()">Calcular</button>
            </form>
            <div class="result" id="result">
                <!-- Resultados serão exibidos aqui -->
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    </html>
